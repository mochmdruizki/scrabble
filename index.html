<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrabble</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h1 style="text-align: center">SCRABBLE GAME</h1>
  <div class="wrap">
    <div class="main-board">
      <div id="board"></div>
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="right-board">
      <div class="words">
        <div class="subtitle">
            Word List
        </div>
        <div class="word-list">
          <ul>
            <li>word1</li>
            <li>word2</li>
            <li>word3</li>
            <li>word1</li>
            <li>word2</li>
            <li>word3</li>
            <li>word1</li>
            <li>word2</li>
            <li>word3</li>
            <li>word1</li>
            <li>word2</li>
            <li>word3</li>
          </ul>
        </div>
    </div>
  </div>
  <br>
  <div id="player-board">
    <div class="player1">
      <div id="turnInfo">Turn player A</div>
        <div id="reservedLetters"></div>
      </div>
      <button id="submit" style="float: right">Check Words</button>
      <br>
      <div class="score">
        <div class="subtitle">
            Score
        </div><hr>
        <div class="score-player">
          Player 1
        </div>
        <div class="score-player">
          Player 2
        </div>
      </div>
    </div>
  </div>
  <!-- JS call -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
  <!-- <script src="rxjs.min.js"></script> -->
  <script src="lib/js/letters.js"></script>
  <script src="lib/js/board-generator.js"></script>
  <script src="lib/js/drag-drop.js"></script>
  <script src="lib/js/game-control.js"></script>
</body>
</html>
